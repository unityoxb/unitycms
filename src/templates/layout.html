{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="scifan chain">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="unity" content="Scifan, chain, Scifanchain">

    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
    <link rel="bookmark" href="{% static 'favicon.ico' %}"/>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
  <header class="bg-dark">
    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2">
        <a href="/" class="d-flex col-2 align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="{% static 'img/logo.png' %}" alt="logo" style="height:40px;">
          <span class="mx-2">赛凡链</span>
          <span class="small text-white-50">ScifanChain</span>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-4 text-white">星河书</a></li>
          <li><a href="{% url 'blogs:index' %}" class="nav-link px-4 text-white">创作坊</a></li>
          <li><a href="{% url 'blogs:index' %}" class="nav-link px-4 text-white">基地</a></li>
          <li><a href="{% url 'blogs:index' %}" class="nav-link px-4 text-white">社区</a></li>
          <li><a href="{% url 'blogs:index' %}" class="nav-link px-4 text-white">博客</a></li>
        </ul>

        <div class="col-2 text-end">
            <span class="navbar-text">
                {% if request.user.is_authenticated %}
                <a href="">{{ request.user.username}}</a>,
                <a href="">退出</a>
                {% else %}
                <a href="" class="btn btn-sm btn-outline-primary me-2">登录</a>
                <a href="" class="btn btn-sm btn-primary">注册</a>
                {% endif %}
            </span>
        </div>
      </header>
    </div>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer class="container mt-4 py-3 d-flex">
    <div class="col-3"><i class="fa fa-copyright" aria-hidden="true"></i>copyright 2021 Scifan Chain.</div>
    <div class="col-9">
      <nav class="nav">
        <a class="nav-link active" aria-current="page" href="#">文档</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link" href="#">Link</a>
      </nav>
    </div>
  </footer>

</body>
</html>
